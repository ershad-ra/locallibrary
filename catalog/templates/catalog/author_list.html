{% extends "catalog/base_generic.html" %}

{% block content %}
    {% for author in author_list %}
      <h2><a href="{% url 'catalog:author-detail' author.id %}">{{ author.last_name }}</a></h2>
      <p>Author's first name: {{ author.first_name }}</p>
      <p>Author's date of birth: {{ author.date_of_birth }}</p>
        <p>Author's date of death: {{ author.date_of_death }}</p>
        <hr>
    {% endfor %}
{% endblock %}
